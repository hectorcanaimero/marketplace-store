<ion-list>
  <ion-item-divider>
    <ion-label>
      <h3>Hamburger</h3>
    </ion-label>
  </ion-item-divider>
  <ion-item-sliding *ngFor="let item of [1,2,3,4,5,7,8,9,10,11,12,13]">
    <ion-item lines="none">
      <ion-thumbnail>
        <img src="https://media.gazetadopovo.com.br/2020/05/27170034/villa.jpg" />
      </ion-thumbnail>
      <ion-label>
        <p>Hamburguesas</p>
        <h2>Hamburguesa del Multiverso</h2>
        <h3 class="text-danger">5</h3>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option>Favorite</ion-item-option>
      <ion-item-option color="primary">Share</ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option>Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
