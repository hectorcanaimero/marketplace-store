<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-7">
        <img class="img-fluid" src="https://logodownload.org/wp-content/uploads/2019/07/mini-logo-0-1.png" alt="">
        <ion-label>
          <h1 class="mb-4">Welcome Store</h1>
        </ion-label>
      </div>
      <div class="col-12">
        <ion-item>
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-input type="email" placeholder="ejemplo@mail.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" placeholder="clave"></ion-input>
        </ion-item>
        <div class="d-flex mt-2">
          <div class="remenber">
            <ion-radio-group value="remember">
              <ion-item lines="none">
                <ion-label color="medium">recordarme</ion-label>
                <ion-radio mode="ios" slot="start" value="remember"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </div>
          <div class="forgot-password" (click)="onForgotPassword()">
            <ion-label color="medium">
              <h3 class="text-right">Perdi mi contraseña?</h3>
            </ion-label>
          </div>
        </div>
        <div class="mt-3">
          <ion-button mode="ios" (click)="onSubmit()" expand="block" color="danger" shape="round">
            Entrar
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
